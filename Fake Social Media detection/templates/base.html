<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fake Social Media Account Detection{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --glass-bg: rgba(255,255,255,0.85);
            --glass-dark-bg: rgba(30,32,40,0.85);
            --dark-bg: #181a20;
            --dark-text: #f1f1f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 0.5s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #181a20 0%, #232946 100%);
            color: var(--dark-text);
        }
        .navbar {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 20px 20px;
        }
        body.dark-mode .navbar {
            background: var(--glass-dark-bg) !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
            letter-spacing: 1px;
        }
        .main-content {
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(12px);
            margin: 30px 0;
            padding: 40px 30px;
            transition: background 0.5s;
        }
        body.dark-mode .main-content {
            background: var(--glass-dark-bg);
            color: var(--dark-text);
        }
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.10);
            transition: transform 0.3s, box-shadow 0.3s, background 0.5s;
            background: var(--glass-bg);
        }
        body.dark-mode .card {
            background: var(--glass-dark-bg);
            color: var(--dark-text);
        }
        .card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 24px 48px rgba(102, 126, 234, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.25);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.18);
        }
        .alert {
            border-radius: 15px;
            border: none;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(102, 126, 234, 0.12);
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .prediction-result {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .prediction-fake {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        .prediction-real {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }
        .footer {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            margin-top: 50px;
            border-radius: 20px 20px 0 0;
        }
        body.dark-mode .footer {
            background: var(--glass-dark-bg);
            color: var(--dark-text);
        }
        .dark-toggle {
            border: none;
            background: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-left: 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .dark-toggle.active {
            color: #ffd700;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-shield-alt me-2"></i>
                Fake Account Detector
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('detect') }}">
                            <i class="fas fa-search me-1"></i>Detect
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-chart-bar me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">
                            <i class="fas fa-info-circle me-1"></i>About
                        </a>
                    </li>
                </ul>
                <button class="dark-toggle" id="darkModeToggle" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">
                <i class="fas fa-code me-2"></i>
                Fake Social Media Account Detection System
                <span class="mx-2">|</span>
                Powered by Machine Learning
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_js %}{% endblock %}
    <script>
        // Dark mode toggle
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;
        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark-mode');
            toggle.classList.add('active');
        }
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            toggle.classList.toggle('active', isDark);
            localStorage.setItem('dark-mode', isDark);
        });
    </script>
</body>
</html>
